<article class="col-md-8 offset-md-2">
<form #loginForm="ngForm" (ngSubmit)="welcomeSubmit(loginForm)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-conrol" placeholder="Your Name..." name="name" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Send</button>
  </div>
</form>
<h1>Welcome {{  user }}</h1>
</article>
